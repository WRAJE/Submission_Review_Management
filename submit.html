<!-- templates/submit.html -->
{% extends "base.html" %}
{% block content %}
    <h1>提交新稿件</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }}<br>{{ form.title(size=60) }}</p>
        <p>{{ form.content.label }}<br>{{ form.content(rows=10, cols=60) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
