<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
    <h1>登录</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}<br>{{ form.username(size=32) }}</p>
        <p>{{ form.password.label }}<br>{{ form.password(size=32) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
