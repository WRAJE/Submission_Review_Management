<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
    <h1>已批准的稿件</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <div class="post-meta">作者: {{ post.author.username }} | 发布于: {{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</div>
            <p>{{ post.content }}</p>
        </div>
    {% else %}
        <p>还没有任何已批准的稿件。</p>
    {% endfor %}
{% endblock %}
